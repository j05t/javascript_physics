<!DOCTYPE html>
<html>
<head>
<title>JavaScript Physics Simulation</title>
<link rel="stylesheet" href="style.css" />
</head>

<body onload="requestAnimationFrame(frame)">
	<header>
		<h1>Simple JavaScript Physics</h1>
		<p>Adjust the amount of simulated objects with the slider and press start.<br /> 
		Elements can also be added by dragging the mouse with pressed left mouse button.</p>
	</header>

	<nav>
		<label for="myRange">Amount of simulated Objects</label><br /> 
		<input type="range" min="1" max="42" id="myRange" value="20">
		<button id="start" onclick="start()">Start</button>
	</nav>

	<div id="container" onMouseDown="mouseDown()" onMouseUp="mouseUp()"></div>

	<script src="animate.js"></script>
</body>
</html>
